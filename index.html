<html>

<head>

    <title>Minecraft Dialoge Generator</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="jszip.min.js"></script>
    <script src="range_lib.js"></script>
    <script src="range_lib_lib.js"></script>
    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete@1.4.1/build/rete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alight@0.14.1/alight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-alight-render-plugin@0.1.5/build/alight-render-plugin.min.js">

    <script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.2.4/build/connection-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-area-plugin@0.1.5/build/area-plugin.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn" onclick="closeModal()">&times;</span>
                <h2 id="head"></h2>
            </div>
            <div class="modal-body">
                <p id="body"></p>
            </div>
            <div class="modal-footer">
                <h3 id="foot"></h3>
            </div>
        </div>
    </div>


    <div class="flex">
        <div id="rete" class="rete tab"
            oncontextmenu="if(mouse_over_dialoge == false){show_contextmenu([{text: 'Make Dialogue',onclick: dialoge_modal},{text:'Make Choose',onclick: choose_modal}, {text: 'Download Datapack', onclick: download_zip()}],[event.pageX,event.pageY])};return false ">
            <!-- <button
                style="top:0;left:0; background: url(gear.svg) no-repeat left top; width: 16px;height: 16px;background-size: 12px 12px"></button> -->
            <div id="context-menu-container" style="position: absolute;z-index: 10">
                <ul id="menu"></ul>
            </div>
        </div>
    </div>
    <!-- <div>
        <button onclick="download_zip()">Скачать набор данных</button>
        <button onclick="down_func()">Скачать функцию</button>
    </div> -->

    <script src="component.js"></script>
    <script src="index.js"></script>
</body>
